<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Changer</title>
  </head>
  <body>
    <header>
      <h1>Pick a color, any color</h1>
    </header>
    <div id="button-container"></div>
    <div id="options-container">
      <h3 id="bottom-info">
        Select a color from the dropdown to add or remove, or add EVERYTHING!!
      </h3>
      <select id="colors">
        <option>No Color Selected</option>
      </select>
      <button id="bonanza">EVERYTHING</button>
      <button id="adder">Add button</button>
      <button id="remover">Remove button</button>
    </div>
    <script src="colors.js"></script>
    <script src="script.js"></script>
  </body>
</html>
